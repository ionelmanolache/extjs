<!DOCTYPE HTML>
<html>

<head>
	<title>Demo 1</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"
		integrity="sha512-9/PSAauo3WWhJZfCNwqWlD4l8+Bwr+WTYmhCyiwQ0ifC/0IA+o1nwidrkAMfZTkchgs/S/+ExhKEYg1e6KiXgQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-neptune/ext-theme-neptune-all.min.css"
		integrity="sha512-1vW1MVEPaKnaZOB4YQYO0OcDIc4oYJeN6NXz3wPGKXcfSsh7na1tpzTqjwzQftRMvduty1/r7NBkDkFX7Ir4Xw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.get('tag2').hide()
			Ext.create('Ext.Button', {
				renderTo: Ext.getElementById('helloWorldPanel'),
				text: 'My Button',

				listeners: {
					click: function () {
						this.hide();
					},
					hide: function () {
						Ext.get('tag1').hide();
						Ext.get('tag2').show();
					}
				}
			});
		});
	</script>
</head>

<body>
	<div id="tag1">Please click the button to see event listener.</div>
	<div id="tag2">The button was clicked and now it is hidden.</div>
	<div id='helloWorldPanel' /> <!--  panel will be rendered here -->
</body>

</html>
