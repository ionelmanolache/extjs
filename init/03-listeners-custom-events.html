<!DOCTYPE HTML>
<html>

<head>
	<title>Demo 1</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"
		integrity="sha512-9/PSAauo3WWhJZfCNwqWlD4l8+Bwr+WTYmhCyiwQ0ifC/0IA+o1nwidrkAMfZTkchgs/S/+ExhKEYg1e6KiXgQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-neptune/ext-theme-neptune-all.min.css"
		integrity="sha512-1vW1MVEPaKnaZOB4YQYO0OcDIc4oYJeN6NXz3wPGKXcfSsh7na1tpzTqjwzQftRMvduty1/r7NBkDkFX7Ir4Xw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="text/javascript">
		Ext.onReady(function () {
			var button = Ext.create('Ext.Button', {
				renderTo: Ext.getElementById('helloWorldPanel'),
				text: 'My Button',

				listeners: {
					myEvent: function (button) {
						Ext.MessageBox.alert('Alert box', 'My custom event is called');
					}
				}
			});
			Ext.defer(function () {
				button.fireEvent('myEvent');
			}, 5000);
		});
	</script>
</head>

<body>
	<p> The event will be called after 5 seconds when the page is loaded. </p>
	<div id='helloWorldPanel' /> <!--  panel will be rendered here -->
</body>

</html>
